<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Provinces</h1>
<a href="/province/create">Create Province</a>
<table border="1">
    <tr>
        <td>Name</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    <th:block th:each="province : ${provinces}">
        <tr>
            <td th:text="${province.getName()}"></td>
            <td>
                <a th:href="@{province/edit/__${province.id}__ }">Edit</a>
            </td>
            <td>
                <a th:href="@{province/delete/__${province.id}__ }">Delete</a>
            </td>
            <td>
                <a th:href="@{province/view/__${province.id}__ }">View</a>
            </td>
        </tr>

    </th:block>
</table>
</body>
</html>
