<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/customer/create">Create new customer</a>
<div class="notify">
    <div th:if="${message}">
        <!--/*@thymesVar id="message" type="com.codegym.AppConfiguration"*/-->
        <span th:text="${message}"></span>
    </div>
    <h1>Customers</h1>
    <table border="1">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Province name</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        <th:block th:each="customer : ${customers}">
            <tr>
                <td th:text="${customer.firstName}"></td>
                <td th:text="${customer.lastName}"></td>
                <td th:text="${customer.province.name}"></td>
                <td><a th:href="@{/customer/edit/{id}(id=${customer.getId()})}">Edit</a></td>
                <td><a th:href="@{/customer/delete/{id}(id=${customer.getId()})}">Delete</a></td>
                <td><a th:href="@{/customer/view/{id}(id=${customer.getId()})}">View</a></td>
            </tr>
        </th:block>
    </table>
</div>
<div>
    <a th:href="@{'/customer'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
    <a th:href="@{'/customer'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
</div>
</body>
</html>
